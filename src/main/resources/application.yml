
spring:
  application:
    name: lancamentos
  datasource:
    url: jdbc:postgresql://localhost:5432/lancamento_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true


api:
  security:
    token:
      secret: ${JWT_SECRET:12345678}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
